{% extends "deploy/basic.html" %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-5">
      <form action="{% url 'deploy:saveItem' %}" method="post">
        {% csrf_token %}
        <fieldset>
          <legend><h3>Add new item into <b class="text-success">{{ sheet_name|default:"" }}</b></h3></legend>
          <div class="row">
            <div class="form-group col-sm-9">
              <label>Instance:</label>
              <input type="text" class="form-control" name="instance" placeholder="Instance Attribute">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-sm-9">
              <label>Slave Name:</label>
              <input type="text" class="form-control" name="slave_name" placeholder="Slave Name">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-sm-9">
              <label>Unique ID:</label>
              <input type="text" class="form-control" name="uniq_id" placeholder="Unique ID">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-sm-9">
              <label>IP Address:</label>
              <input type="text" class="form-control" name="ip_addr" placeholder="IP Address">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-sm-9">
              <label>FQDN:</label>
              <input type="text" class="form-control" name="fqdn" placeholder="FQDN">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-sm-9">
              <label>ECS Command:</label>
              <textarea  class="form-control" name="ecs_command" placeholder="ECS Command" rows="4"></textarea>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
          <input type="hidden" name="sheet_name" value="{{sheet_name}}" />
        </fieldset>
      </form>
    </div>
    <div class="col-sm-7">
      <table class="table table-striped table-hover">
        <caption class="text-center">
          <b class="text-success">{{sheet_name}}:</b> <b class="text-info">Variables</b>
        </caption>
        <tr class="one">
          <th>#</th>
          <th>Name</th>
          <th>Value</th>
          <th>Action</th>
        </tr>
        <tr>
          <td width="3%"><b>1</b></td>
          <td>ACADCI-MAC-BUILD</td>
          <td>dd401097</td>
          <td width="10%">
            <a class="btn btn-sm"><span class="glyphicon glyphicon-check"></span></a>
            <a class="btn btn-sm"><span class="glyphicon glyphicon-trash"></span></a>
          </td>
        </tr>
      </table>
      <br/>
      <br/>
      <div class="">
        <form action="{% url 'deploy:saveVariable'%}" method="post">
          {% csrf_token %}
          <fieldset>
            <legend><h4>Add new variable into <b class="text-success">{{ sheet_name|default:"" }}</b></h4></legend>
              <div class="row">
                <div class="form-group col-sm-5">
                  <label>Name:</label>
                  <input type="text" class="form-control" name="name" placeholder="Attribute Name">
                </div>
              </div>
              <div class="row">
                <div class="form-group col-sm-7">
                  <label>Value:</label>
                  <input type="text" class="form-control" name="value" placeholder="Value">
                </div>
              </div>
              <button class="btn btn-primary" type="submit">Save</button>
              <input type="hidden" name="sheet_name" value="{{sheet_name}}" />
          </fieldset>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock content %}
